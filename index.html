<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Join the Fight</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #fcd757, #ff914d);
      color: #fff;
      text-align: center;
    }
    .hero {
      padding: 40px 20px 0 20px;
      position: relative;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero-image {
      max-width: 100%;
      max-height: 400px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.17);
      object-fit: cover;
      background: #333;
    }
    .hero-image:hover {
      transform: scale(1.02);
    }
    .headline {
      font-size: 2.8rem;
      font-weight: 600;
      margin: 0 0 20px;
      color: #fff;
      letter-spacing: 1px;
    }
    .subheadline {
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.6;
      display: inline-block;
      color: #fff;
      margin-bottom: 30px;
      position: relative;
    }
    .subheadline em {
      font-style: italic;
    }
    .subheadline::before, .subheadline::after {
      content: "";
      display: block;
      height: 6px;
      margin: 12px 0;
    }
    .subheadline::before {
      background-color: #0047ab;
    }
    .subheadline::after {
      background-color: #61ce70;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #0047ab;
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
      box-shadow: 0 8px 24px rgba(0,0,0,0.09);
    }
    .cta-button:hover {
      background-color: #003580;
    }
    .logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      border-radius: 8px;
      background: #000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 4px;
    }
    .impact-section {
      background: rgba(255,255,255,0.1);
      padding: 40px 20px 20px;
      border-radius: 24px 24px 0 0;
      margin-top: -30px;
      box-shadow: 0 -4px 18px rgba(0,0,0,0.06);
    }
    .impact-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .impact-stat {
      min-width: 180px;
      background: rgba(0,71,171,0.15);
      border-radius: 12px;
      padding: 24px 12px;
      margin: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    .impact-number {
      font-size: 2.2rem;
      font-weight: 600;
      color: #0047ab;
    }
    .impact-label {
      font-size: 1rem;
      color: #fff;
    }
    .donate-section {
      padding: 40px 20px;
      background: #fff;
      color: #222;
      border-radius: 0 0 24px 24px;
      max-width: 520px;
      margin: 40px auto 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    }
    .donate-section h2 {
      color: #0047ab;
      margin-bottom: 12px;
    }
    .donate-section p {
      margin-bottom: 26px;
    }
    .donate-form input[type="number"],
    .donate-form input[type="text"],
    .donate-form input[type="email"] {
      width: 70%;
      padding: 10px;
      margin: 8px 0 16px;
      </html>
